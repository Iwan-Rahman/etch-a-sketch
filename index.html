<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
      <div class="settings">
        <h2>Settings</h2>
        <h3>Colour Palette</h3>
        <div class="palette">
          <div class="color" style="background-color:royalblue;"></div>
          <div class="color" style="background-color: mediumpurple;"></div>
          <div class="color" style="background-color:hotpink;"></div>
          <div class="color" style="background-color:tomato;"></div>
          <div class="color" style="background-color: darkorange;"></div>
          <div class="color" style="background-color:gold;"></div>
          <div class="color" style="background-color: forestgreen;"></div>
          <div class="color" style="background-color:teal;"></div>
          <div class="color" style="background-color: saddlebrown;"></div>
          <div class="color" style="background-color: black;"></div>
          <div class="color" style="background-color:dimgrey ;"></div>
          <div class="color" style="background-color: white;"></div>
          <div class="color" style="background-color: white;"><input type="color" value="white"></div>
          
        </div>
        <h3>Grid Settings</h3>
        <div class="gridConfig">
          <input type="number" max="100" min="1" value="16" title="row/coloumn size">
          <button title="Set row and coloumn size">Set Size</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="gridIcon" d="M10,4V8H14V4H10M16,4V8H20V4H16M16,10V14H20V10H16M16,16V20H20V16H16M14,20V16H10V20H14M8,20V16H4V20H8M8,14V10H4V14H8M8,8V4H4V8H8M10,14H14V10H10V14M4,2H20A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H4C2.92,22 2,21.1 2,20V4A2,2 0 0,1 4,2Z" /></svg></button>
        </div>
        <h3>Theme</h3>
        <div class="themeConfig">
          <button>Classic</button>
          <button>Bubblegum</button>
          <button>Space</button>
          <button>Jungle</button>
          <button>Mono</button>
        </div>
        <h3>Extra</h3>
        <div class="extraConfig">
          <audio></audio>
          <button>&#9835</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="floppy" d="M5,3A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5.5L18.5,3H17V9A1,1 0 0,1 16,10H8A1,1 0 0,1 7,9V3H5M12,4V9H15V4H12M7,12H17A1,1 0 0,1 18,13V19H6V13A1,1 0 0,1 7,12Z" fill="#021691"/></svg></button>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <div class="footer">Made by Iwan Rahman</div>
  </body>
</html>
